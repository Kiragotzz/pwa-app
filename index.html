<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo ao Meu PWA</h1>
    <h1>Teste</h1>
    <button id="installButton" style="display: none;">Instalar App</button>
    <div id="iosInstallBanner" style="display: none;">
        <p>Para adicionar este app à tela inicial, toque no ícone de compartilhamento e selecione "Adicionar à Tela de Início".</p>
    </div>
    <script src="app.js"></script>
</body>
</html>

<script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        showInstallPromotion();
    });

    function showInstallPromotion() {
        const installButton = document.getElementById('installButton');
        installButton.style.display = 'block';

        installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                } else {
                    console.log('Usuário rejeitou a instalação');
                }
                deferredPrompt = null;
            });
        });
    }

    if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i)) {
        document.getElementById('iosInstallBanner').style.display = 'block';
    }
</script>
